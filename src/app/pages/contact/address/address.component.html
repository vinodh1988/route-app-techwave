<div class="card" style="width:300px">
    <img class="card-img-top" src="http://localhost:8090/{{contact.image}}" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">{{contact.title}}</h4>
      <p class="card-text">{{contact.address}}<br>
                           {{contact.city}}<br>
                           {{contact.pin}}
     </p>
      
    </div>
  </div>
